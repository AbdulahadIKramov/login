<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="center">
        <div class="form">
            <div class="form_element">
                <input type="password" placeholder="Your reference enter..." id="password_field">
                <div class="toggle_password">
                    <i class="fa fa-eye"></i>
                    <i class="fa fa-eye-slash"></i>
                </div>
                <div class="password_policies">
                    <div class="policy_length">
                        Min length 8 charecter
                    </div>
                    <div class="policy_number">
                        Contains number
                    </div>
                    <div class="policy_uppercase">
                        Contains UpperCase
                    </div>
                    <div class="policy_lover">
                        Contains  toLoverCase
                    </div>

                </div>
            </div>
        </div>
    </div>
    

    <script src="./app.js  "></script>
</body>
</html>
